<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A web app for tracking life totals in EDH games">
    	<meta name="keywords" content="one, two, three">

		<title>EDH Life Tracker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Xtra Toasty's EDH Life Tracker</h1>
		<section id="setup">
			<h3>P1 Info</h3>
			<section id="p1setup" class="playerSetup">
				<input name="p1name" id="p1Name" placeholder="Player 1 name" type="text">
				<input name="p1commander" id="p1commander" placeholder="Player 1 Commander" type="text">
			</section>
			<section id="p2setup" class="playerSetup">
				<input name="p2name" id="p2Name" placeholder="Player 2 name" type="text">
				<input name="p2commander" id="p2commander" placeholder="Player 2 Commander" type="text">
			</section>
			<section id="p3setup" class="playerSetup">
				<input name="p3name" id="p3Name" placeholder="Player 3 name" type="text">
				<input name="p3commander" id="p3commander" placeholder="Player 3 Commander" type="text">
			</section>
			<section id="p4setup" class="playerSetup">
				<input name="p4name" id="p4Name" placeholder="Player 4 name" type="text">
				<input name="p4commander" id="p4commander" placeholder="Player 4 Commander" type="text">
			</section>
			<button id="start">Start Game!</button>
			

		</section>
		<section id="players" class="hidden">
			<section class="player" id="p1">
				<h2 class="playerName"></h2>
				<h3 class="commanderName"></h3>
				<img src="" alt="">
				<h2 class="life-total" id="p1-life">40</h2>
				<div class="life-buttons">
					<button id="p1-life-up">&#8593;</button>
					<button id="p1-life-down">&#8595;</button>
				</div>
			</section>
			<section class="player" id="p2">
				<h2 class="playerName"></h2>
				<h3 class="commanderName"></h3>
				<img src="" alt="">
				<h2 class="life-total" id="p2-life">40</h2>
				<div class="life-buttons">
					<button id="p2-life-up">&#8593;</button>
					<button id="p2-life-down">&#8595;</button>
				</div>
			</section>
			<section class="player" id="p3">
				<h2 class="playerName"></h2>
				<h3 class="commanderName"></h3>
				<img src="" alt="">
				<h2 class="life-total" id="p3-life">40</h2>
				<div class="life-buttons">
					<button id="p3-life-up">&#8593;</button>
					<button id="p3-life-down">&#8595;</button>
				</div>
			</section>
			<section class="player" id="p4">
				<h2 class="playerName"></h2>
				<h3 class="commanderName"></h3>
				<img src="" alt="">
				<h2 class="life-total" id="p4-life">40</h2>
				<div class="life-buttons">
					<button id="p4-life-up">&#8593;</button>
					<button id="p4-life-down">&#8595;</button>
				</div>
			</section>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
